<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用表格的 HTML 布局</title>
    <style>
        table.lamp{
            width:100%;
            border:1px solid #d4d4d4;
        }
        table.lamp th td {
            padding: 10px;
        }
        table.lamp th{
            width: 50px;
        }
    </style>
</head>
<body>
<table class="lamp">
    <tr>
        <th>
            <img src="images/IMG_2815.jpg" alt="Note" style="height:32px;width:32px">
        </th>
        <td>
            The table element was not designed to be a layout tool.
        </td>
    </tr>
</table>

</body>
</html>
